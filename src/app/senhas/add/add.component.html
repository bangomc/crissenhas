<div class="containerAdd">
  <form [formGroup]="formulario" (ngSubmit)="adicionar()">  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Nova senha</mat-card-title>
      </mat-card-header>
      <mat-card-content class="cris">
        <div>
          <mat-form-field>
            <input matInput placeholder="Nome" class="form-control" formControlName="itemSenhaNome" autofocus>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
              <input matInput placeholder="Endereço" class="form-control" formControlName="itemSenhaEndereco">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
              <input matInput placeholder="Descrição" class="form-control" formControlName="itemSenhaDescricao">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Usuário" class="form-control" formControlName="itemSenhaUser">
          </mat-form-field>
        </div>
        <mat-form-field>
          <input matInput type="password" placeholder="Senha" class="form-control" formControlName="itemSenhaPass">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button>Adicionar</button>
        <button mat-button (click)="cancelar()">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
